<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/cssfile/style.css"> -->
    <title>Notes web site</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control mr-2" id="searchTxt" rows="1" cols="1" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <section class="cardSection">
        <div class="container">
            <h1>Welcome To Magic Notes</h1>

            <div class="card">
                <div class="card-body">
                    

                    
                    <form action="#">
                        <h5 class="card-title">Note Title</h5>
                        <textarea class="form-control mb-3" id="tilTxt" placeholder="Enter your title"></textarea>
                        
                        <h5 class="card-title">Write Note</h5>
                        <textarea class="form-control mb-3" id="addTxt" rows="3" cols="5" placeholder="Enter your note"></textarea>
                        <button id="addBtn" class="btn btn-primary">Add note</button>
                    </form>
                    
                </div>
            </div>


            <!---------------- Add card section ------------->
            <hr>
            <h1>Your Note</h1>
            <hr>

            <div id="newNotes" class="row container-fluid">
                
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="./jsfile/app.js"></script>
    <!-- <script src="./jsfile/app2.js"></script> -->
</body>

</html>
